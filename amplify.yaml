version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf node_modules
        - yarn install --frozen-lockfile
        - cd $CODEBUILD_SRC_DIR/amplify/layers/manage-users
        - yarn build:layer
        - cd $CODEBUILD_SRC_DIR
        - yarn ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
